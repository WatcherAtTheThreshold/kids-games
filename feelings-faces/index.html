<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Feelings Faces - Kids Games</title>
    <link rel="stylesheet" href="../shared-styles.css">
    <style>
        /* === FEELINGS FACES GAME STYLES === */
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #ffb3ba 0%, #bae1ff 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }

        /* === GAME HEADER === */
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5rem;
            margin: 0;
            color: #444;
            font-weight: 700;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            /* === BIG TOUCH TARGET === */
            min-width: 80px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* === GAME AREA === */
        .game-area {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        /* === PROMPT SECTION === */
        .prompt-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .prompt-text {
            font-size: 1.8rem;
            color: #444;
            margin: 0;
            font-weight: 600;
        }

        .round-counter {
            color: #666;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* === FACES GRID === */
        .faces-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .face-button {
            background: white;
            border: none;
            border-radius: 20px;
            padding: 30px;
            font-size: 5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            /* === BIG TOUCH TARGET === */
            min-width: 120px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .face-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .face-button:active {
            transform: scale(0.95);
        }

        /* === GAME SCREENS === */
        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* === START SCREEN === */
        .start-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .start-title {
            font-size: 3rem;
            color: #444;
            margin: 0 0 20px 0;
            font-weight: 700;
        }

        .start-description {
            font-size: 1.3rem;
            color: #666;
            margin: 0 0 40px 0;
            line-height: 1.4;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            /* === BIG TOUCH TARGET === */
            min-width: 120px;
            min-height: 80px;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        /* === END SCREEN === */
        .end-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .end-title {
            font-size: 2.5rem;
            color: #4ecdc4;
            margin: 0 0 20px 0;
            font-weight: 700;
        }

        .end-message {
            font-size: 1.3rem;
            color: #666;
            margin: 0 0 30px 0;
        }

        .sticker-reward {
            font-size: 4rem;
            margin: 20px 0;
        }

        .play-again-button, .home-button {
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            /* === BIG TOUCH TARGET === */
            min-width: 100px;
            min-height: 60px;
        }

        .home-button {
            background: var(--primary-green);
        }

        /* === MOBILE RESPONSIVE === */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .prompt-text {
                font-size: 1.5rem;
            }
            
            .face-button {
                font-size: 4rem;
                padding: 20px;
                min-width: 100px;
                min-height: 100px;
            }
            
            .faces-grid {
                max-width: 320px;
                gap: 15px;
            }
        }

        /* === ACCESSIBILITY === */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>
<body>

    <!-- === BACK BUTTON === -->
    <button class="back-button" id="backButton" title="Back to Games">
        ‚Üê
    </button>

    <!-- === GAME HEADER === -->
    <header class="game-header">
        <h1 class="game-title">Feelings Faces üòä</h1>
    </header>

    <!-- === GAME AREA === -->
    <div class="game-area">

        <!-- === START SCREEN === -->
        <div class="game-screen active" id="startScreen">
            <div class="start-screen">
                <h2 class="start-title">Let's Learn About Feelings! üòä</h2>
                <p class="start-description">
                    Tap the face that matches the feeling I ask for!<br>
                    Can you find all the different emotions?
                </p>
                <button class="start-button" id="startGameButton">
                    Start Playing! üéâ
                </button>
            </div>
        </div>

        <!-- === GAME SCREEN === -->
        <div class="game-screen" id="gameScreen">
            
            <!-- === PROMPT SECTION === -->
            <div class="prompt-section">
                <h2 class="prompt-text" id="promptText">Find the happy face!</h2>
                <p class="round-counter" id="roundCounter">Round 1 of 5</p>
            </div>

            <!-- === FACES GRID === -->
            <div class="faces-grid" id="facesGrid">
                <!-- Face buttons will be generated by JavaScript -->
            </div>

        </div>

        <!-- === END SCREEN === -->
        <div class="game-screen" id="endScreen">
            <div class="end-screen">
                <h2 class="end-title">Great Job! üåü</h2>
                <p class="end-message">You found all the feelings!</p>
                <div class="sticker-reward">üåü</div>
                <p>You earned a star sticker!</p>
                
                <div>
                    <button class="play-again-button" id="playAgainButton">
                        Play Again
                    </button>
                    <button class="home-button" id="homeButton">
                        Back to Games
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- === JAVASCRIPT === -->
    <script src="feelings-faces.js"></script>

</body>
</html>
