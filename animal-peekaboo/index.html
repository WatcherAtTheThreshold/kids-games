<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Animal Peekaboo - Kids Games</title>
    <link rel="stylesheet" href="../shared-styles.css">
    <style>
        /* === ANIMAL PEEKABOO SPECIFIC STYLES === */
        
        body {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            font-family: 'Arial', 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* === GAME HEADER === */
        .game-header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            border-radius: 0 0 20px 20px;
        }

        .game-title {
            font-size: 2.5rem;
            color: #4ecdc4;
            margin: 0;
            font-weight: 700;
        }

        .round-info {
            color: #666;
            font-size: 1.1rem;
            margin: 10px 0 0 0;
        }

        /* === GAME PLAY AREA === */
        .play-area {
            position: relative;
            min-height: 60vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* === INSTRUCTION DISPLAY === */
        .instruction-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .instruction-text {
            font-size: 1.8rem;
            color: #333;
            margin: 0 0 15px 0;
            font-weight: 600;
        }

        /* === START GAME BUTTON CENTERING === */
        #startGameBtn {
            display: block;
            margin: 15px auto 0 auto;
        }

        /* === HIDING SPOTS CONTAINER === */
        .hiding-spots-container {
            position: relative;
            width: 100%;
            max-width: 750px;
            height: 500px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 500"><defs><linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%2387ceeb;stop-opacity:1" /><stop offset="70%" style="stop-color:%2387ceeb;stop-opacity:1" /><stop offset="70%" style="stop-color:%2390ee90;stop-opacity:1" /><stop offset="100%" style="stop-color:%2368b85c;stop-opacity:1" /></linearGradient></defs><rect width="750" height="500" fill="url(%23grass)"/></svg>') center/cover;
            border-radius: 20px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* === HIDING SPOTS === */
        .hiding-spot {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            min-width: 140px;
            min-height: 140px;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            z-index: 20; /* Higher than animals */
            /* Remove any default background that might be showing */
            background-color: transparent !important;
        }

        /* === ADD BACKGROUND IMAGES TO HIDING SPOTS === */
        .spot-1 { 
            background: url('images/tree.png');
            top: 62px; 
            left: 100px;
        }
        .spot-2 { 
            background: url('images/bush.png');
            top: 100px; 
            right: 75px;
        }
        .spot-3 { 
            background: url('images/log.png');
            bottom: 150px; 
            left: 62px;
        }
        .spot-4 { 
            background: url('images/rock.png');
            bottom: 100px; 
            right: 100px;
        }
        .spot-5 { 
            background: url('images/hgrass.png');
            top: 188px; 
            left: 312px;
        }

        .hiding-spot:hover {
            transform: scale(1.05);
        }

        .hiding-spot:active {
            transform: scale(0.95);
        }

        /* === ANIMAL IN SPOT === */
        .animal-in-spot {
            position: absolute;
            font-size: 3rem;
            width: 80px;
            height: 80px;
            z-index: 10; /* Lower than hiding spots */
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === UPDATED PEEKING ANIMATIONS === */
        @keyframes peek-top {
            0% { transform: translateY(40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes peek-bottom {
            0% { transform: translateY(-40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes peek-left {
            0% { transform: translateX(40px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes peek-right {
            0% { transform: translateX(-40px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* === VISUAL FEEDBACK STYLES === */
        .correct-feedback {
            box-shadow: 0 0 20px 10px rgba(76, 217, 100, 0.7);
            transform: scale(1.05);
            /* Explicitly remove any background that might be applied */
            background-color: transparent !important;
        }

        .try-again-feedback {
            box-shadow: 0 0 15px 5px rgba(255, 99, 71, 0.7);
            /* Explicitly remove any background that might be applied */
            background-color: transparent !important;
        }

        .has-animal {
            transform: scale(1.05);
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .celebrating {
            animation: celebration 0.8s ease-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1) translateY(0); }
            25% { transform: scale(1.2) translateY(-10px); }
            50% { transform: scale(1.3) translateY(-15px); }
            75% { transform: scale(1.2) translateY(-5px); }
        }

        .animal-in-spot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* === GAME CONTROLS === */
        .game-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: white;
        }

        /* === CELEBRATION OVERLAY === */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(78, 205, 196, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }

        .celebration-text {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .celebration-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Animation classes */
        .bounce {
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .pop-animation {
            animation: pop 0.3s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .sparkle {
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes sparkle {
            0% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 165, 0, 0.5); }
            100% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Hide elements with hidden class */
        .hidden {
            display: none !important;
        }

        /* === MOBILE RESPONSIVE === */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .instruction-text {
                font-size: 1.5rem;
            }
            
            .hiding-spots-container {
                height: 400px;
                max-width: 100%;
                margin: 0 10px;
            }
            
            .hiding-spot {
                width: 100px;
                height: 100px;
                min-width: 120px;
                min-height: 120px;
                font-size: 3rem;
            }
            
            .animal-in-spot {
                font-size: 2.5rem;
                width: 70px;
                height: 70px;
            }
            
            /* === MOBILE POSITIONS === */
            .spot-1 { top: 40px; left: 50px; }
            .spot-2 { top: 60px; right: 40px; }
            .spot-3 { bottom: 100px; left: 40px; }
            .spot-4 { bottom: 70px; right: 50px; }
            .spot-5 { top: 150px; left: 50%; transform: translateX(-50%); }
        }

        /* === ACCESSIBILITY === */
        @media (prefers-reduced-motion: reduce) {
            .animal-in-spot {
                animation: none;
            }
            
            .hiding-spot {
                transition: none;
            }
            
            .bounce, .pop-animation, .sparkle, .shake, .celebrating {
                animation: none;
            }
        }
    </style>
</head>
<body>

    <!-- === GAME CONTROLS === -->
    <div class="game-controls">
        <button class="control-btn" id="homeBtn" title="Back to Hub">ðŸ </button>
        <button class="control-btn" id="soundBtn" title="Toggle Sound">ðŸ"Š</button>
    </div>

    <!-- === GAME HEADER === -->
    <header class="game-header">
        <h1 class="game-title">Animal Peekaboo</h1>
        <div class="round-info">
            <span id="roundDisplay">Round 1 of 5</span>
        </div>
    </header>

    <!-- === GAME PLAY AREA === -->
    <main class="play-area">
        
        <!-- === INSTRUCTION DISPLAY WITH START BUTTON === -->
        <div class="instruction-display">
            <p class="instruction-text" id="instructionText">Ready to play peekaboo with animals?</p>
            <button class="game-button" id="startGameBtn">Start Playing!</button>
        </div>

        <!-- === HIDING SPOTS CONTAINER === -->
        <div class="hiding-spots-container" id="hidingSpotsContainer">
            
            <!-- === HIDING SPOTS (WITH BACKGROUND IMAGES) === -->
            <div class="hiding-spot spot-1" data-spot="1"></div>
            <div class="hiding-spot spot-2" data-spot="2"></div>
            <div class="hiding-spot spot-3" data-spot="3"></div>
            <div class="hiding-spot spot-4" data-spot="4"></div>
            <div class="hiding-spot spot-5" data-spot="5"></div>
            
        </div>

    </main>

    <!-- === CELEBRATION OVERLAY === -->
    <div class="celebration-overlay hidden" id="celebrationOverlay">
        <div class="celebration-text" id="celebrationText">Great Job!</div>
        <div class="celebration-subtitle" id="celebrationSubtitle">You found all the animals!</div>
        <button class="game-button" id="continueBtn">Continue</button>
    </div>

    <!-- === JAVASCRIPT === -->
    <script src="animal-peekaboo.js"></script>

</body>
</html>
